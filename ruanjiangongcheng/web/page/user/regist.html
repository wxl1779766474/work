<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>会员注册页面</title>
  <base href="http://localhost:8080/ruanjiangongcheng/">
  <link type="text/css" rel="stylesheet" href="static/css/style.css" >
  <script type="text/javascript" src="static/script/jquery-1.7.2.js"></script>
  <script type="text/javascript">
      //页面加载完成之后
    $(function () {
      //给注册绑定单击事件
      $("#sub_btn").click(function () {
          //验证用户名：必须由字母、数字下划线组成，并且长度为5到12位
        var usernameText = $("#username").val();
        var usernamePatt = /^\w{5,12}$/;
        if(!usernamePatt.test(usernameText)){
          $("span.errorMsg").text("用户名不合法");

          return false;
        }
          //验证密码：必须由字母，数字下划线组成，并且长度位5-12位
        var passwordText = $("#password").val();
        var passwordPatt = /^\w{5,12}$/;
        if(!passwordPatt.test(passwordText)){
          $("span.errorMsg").text("密码不合法");

          return false;
        }
          //验证确认密码：和密码相同
        var repwdText = $("#repwd").val();
        if(repwdText != passwordText){
          $("span.errorMsg").text("确认密码和密码不一致！");

          return false;
        }
          //邮箱验证：xxxxx@xxx.com
         var emailText = $("#email").val();
         var emailPatt = /[\w]+(\.[\w]+)*@[\w]+(\.[\w])+/;
         if(!emailPatt.test(emailText)){
           $("span.errorMsg").text("邮箱格式不合法！");

           return false;
         }

          //手机号验证:
		  var phoneText = $("#phone").val();
         var phonePatt = /^1[3|5|7|9]{1}[0-9]{9}$/;
         if(!phonePatt.test(phoneText)){
         	$("span.errorMsg").text("手机号码格式不正确!");

         	return false;
		 }
         $("span.errorMsg").text("");

      });
    });
  </script>
<style type="text/css">
	.login_form{
		height:420px;
		margin-top: 25px;
	}

</style>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="" >
		</div>

			<div class="login_banner">

				<div id="l_content">
					<span class="login_word">欢迎注册</span>
				</div>

				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>注册会员</h1>
								<span class="errorMsg"></span>
							</div>
							<div class="form">
								<form action="RegistServlet" method="post">
									<label for="username">用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" id="username" />
									<br />
									<br />
									<label for="password">用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password" />
									<br />
									<br />
									<label for="repwd">确认密码：</label>
									<input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1" name="repwd" id="repwd" />
									<br />
									<br />
									<label for="email">电子邮件：</label>
									<input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1" name="email" id="email" />
									<br />
									<br />
									<label>电话号码：</label>
									<input class="itxt" type="text" placeholder="请输入手机号" autocomplete="off" tabindex="1" name="phone" id="phone"/>
									<br />
									<br />
									<input type="submit" value="注册" id="sub_btn" />

								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				Copyright &copy;2020
			</span>
		</div>
</body>
</html>
